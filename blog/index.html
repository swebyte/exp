    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
    </script>

<script id="ng-state" type="application/json">{"118349231":{"b":[{"id":3,"title":"First blog post - Building this website","body":"So I had an older webpage to showcase my work experience but it was a static website. I decided to built something more sophisticated but with as few lines of code possible looking into PostgREST as a ready backend API instead of writing all the endpoints myself.\n\nThis blew my mind, you must check it out!\nhttps://docs.postgrest.org/en/v14/\n\n\u003Cimg src=\"https://api.swevin.se/rpc/file?file_id=2\" alt=\"Image\">\n\nWith this and some magic SQL code I added features to create and update blog posts once I login. I am also able to update my experience page, making it easier to update this from anywhere! \n\n\u003Cimg src=\"https://api.swevin.se/rpc/file?file_id=3\" alt=\"Image\" width=\"600\">\n\nLet's see what more feature I will add, I looking into darkmode and MCP + Ollama's tiny model currently.","published":false,"created_at":"2026-01-06T12:01:34.027632+00:00","user_id":1,"likes":6,"users":{"fullname":"Vincent Karlsson"}}],"h":{},"s":200,"st":"OK","u":"https://api.swevin.se/blog?order=created_at.desc&select=*,users(fullname)","rt":"json"},"__nghData__":[{},{"t":{"17":"t0","18":"t1","19":"t2"},"c":{"17":[],"18":[],"19":[{"i":"t2","r":1}]}},{"t":{"8":"t3","11":"t4"},"c":{"8":[],"11":[{"i":"t4","r":1,"t":{"6":"t5","10":"t6","11":"t7"},"c":{"6":[{"i":"t5","r":1}],"10":[{"i":"t6","r":1}],"11":[]}}]}},{"c":{"1":[{"i":"c2637135938","r":1}]}}]}</script></body></html>
