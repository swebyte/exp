<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Vincent Karlsson — UX, Frontend & Creative Dev</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary SEO meta -->
    <meta
      name="description"
      content="Portfolio of Vincent Karlsson — frontend developer focusing on UX, performance, and accessible interfaces. Available for freelance and collaboration."
    />
    <!-- NOTE: canonical/og urls should be your production site URL -->
    <link rel="canonical" href="https://swevin.se/" />
    <meta name="robots" content="index,follow" />
    <meta name="theme-color" content="#0d47a1" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Open Graph / Social previews -->
    <meta property="og:site_name" content="Vincent Karlsson" />
    <meta property="og:title" content="Vincent Karlsson — UX, Frontend & Creative Dev" />
    <meta
      property="og:description"
      content="Portfolio of Vincent Karlsson — frontend developer focusing on UX, performance, and accessible interfaces."
    />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />

    <!-- Structured data (JSON-LD) - replace URLs/handles with real values -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Vincent Karlsson",
        "url": "https://swevin.se/",
        "jobTitle": "Frontend Developer",
        "description": "Frontend developer focusing on UX, performance and accessibility."
      }
    </script>

    <!-- Preconnects for fonts and CDNs to speed up font fetching -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />

    <!-- Preload critical above-the-fold image and font stylesheet -->
    <link rel="preload" as="image" href="/vk1.webp" />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      as="style"
    />
