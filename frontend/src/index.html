<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vincent Karlsson</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Preconnects for fonts and CDNs to speed up font fetching -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />

    <!-- Preload critical above-the-fold image and font stylesheet -->
    <link rel="preload" as="image" href="/vk1.webp" />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      as="style"
    />

    <!-- Defer the main stylesheet to avoid render-blocking (will apply after onload) -->
    <link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'" />
    <noscript><link rel="stylesheet" href="styles.css" /></noscript>

    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
    </script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
