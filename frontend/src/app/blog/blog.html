<div class="container mt-4">
  <div class="blog-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h1>Blog</h1>
        <p class="lead">Read my the latest articles.</p>
      </div>
      @if (authService.isAuthenticated()) {
      <button class="btn btn-primary" (click)="openNewBlogModal()">
        <i class="bi bi-plus-circle pe-1"> </i> New Blog
      </button>
      }
    </div>

    <div class="posts-list mt-4">
      @for (post of posts(); track post.title) {
      <article class="post-item">
        <div class="d-flex justify-content-between align-items-start">
          <div class="flex-grow-1">
            <h2 class="post-title">{{ post.title }}</h2>
            <p class="post-date">{{ post.created_at | date : 'MMMM d, yyyy' }}</p>
          </div>
          @if (authService.isAuthenticated()) {
          <button
            class="btn btn-link text-danger delete-btn"
            (click)="deleteBlogPost(post.id)"
            title="Delete post"
          >
            <i class="bi bi-trash"></i>
          </button>
          }
        </div>
        <!-- <p class="post-body">{{ post.body }}</p> -->
        <a [routerLink]="['/blog', post.id]" class="read-more">Read More â†’</a>
      </article>
      }
    </div>
  </div>
</div>
