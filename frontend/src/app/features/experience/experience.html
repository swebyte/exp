<div class="container mt-4">
  <div class="experience-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h1>Experience</h1>
        <p class="lead">My professional journey and life history.</p>
      </div>
      @if (authService.isAuthenticated()) {
      <button class="btn btn-primary" (click)="openNewExperienceModal()">
        <i class="bi bi-plus-circle pe-1"></i> New Experience
      </button>
      }
    </div>

    <div class="timeline mt-4">
      @for (exp of experiences(); track exp.created_at) {
      <div class="timeline-item">
        <div class="timeline-badge"></div>
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
              <div class="flex-grow-1">
                <h5 class="card-title">{{ exp.title }}</h5>
                <p class="text-muted">
                  {{ exp.company }} â€¢ {{ formatDateRange(exp.start_date, exp.end_date) }}
                </p>
              </div>
              @if (authService.isAuthenticated()) {
              <div class="d-flex gap-1">
                <button
                  class="btn btn-link text-primary"
                  (click)="openEditExperienceModal(exp)"
                  title="Edit experience"
                >
                  <i class="bi bi-pencil"></i>
                </button>
                <button
                  class="btn btn-link text-danger delete-btn"
                  (click)="deleteExperience(exp.id)"
                  title="Delete experience"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </div>
              }
            </div>
            <div class="card-text">
              <markdown [data]="exp.description"></markdown>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
