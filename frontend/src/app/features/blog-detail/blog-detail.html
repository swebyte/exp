<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <button class="btn btn-link ps-0" (click)="goBack()">
        <i class="bi bi-arrow-left"></i> Back
      </button>
    </div>
  </div>
  <div class="blog-detail-container">
    @if (loading()) {
    <div class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    } @else if (post()) {

    <article class="blog-post">
      <div class="d-flex justify-content-between align-items-start mb-3">
        <h1 class="post-title">{{ post()!.title }}</h1>
        @if (authService.isAuthenticated()) {
        <div class="d-flex gap-1">
          <button class="btn btn-link text-primary" (click)="openEditBlogModal()" title="Edit post">
            <i class="bi bi-pencil"></i>
          </button>
          <button
            class="btn btn-link text-danger delete-btn"
            (click)="deleteBlogPost()"
            title="Delete post"
          >
            <i class="bi bi-trash"></i>
          </button>
        </div>
        }
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <p class="post-date text-muted mb-0">
          @if (post()!.author) { By {{ post()!.author }} â€¢ }
          {{ post()!.created_at | date : 'MMMM d, yyyy' }}
        </p>
        <button
          class="like-button"
          (click)="toggleLike()"
          title="{{ liked() ? 'Unlike' : 'Like' }} this post"
        >
          <i class="bi" [class.bi-heart-fill]="liked()" [class.bi-heart]="!liked()"></i>
          <span class="likes-count">{{ likesCount() }}</span>
        </button>
      </div>

      <div class="post-body">
        <markdown [data]="post()!.body"></markdown>
      </div>
    </article>
    }
  </div>
</div>
