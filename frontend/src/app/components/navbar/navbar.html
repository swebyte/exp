<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/">
      <app-animated-text text="Vincent Karlsson"></app-animated-text>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
      [class.collapsed]="isMenuCollapsed"
      [attr.aria-expanded]="!isMenuCollapsed"
      aria-controls="navbarNav"
      aria-label="Toggle navigation"
    >
      <span class="hamburger" [class.open]="!isMenuCollapsed" aria-hidden="true">
        <span></span>
        <span></span>
        <span></span>
      </span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" [ngbCollapse]="isMenuCollapsed">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/about" routerLinkActive="active"> About </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/blog/" routerLinkActive="active"> Blog </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/experience/" routerLinkActive="active"> Experience </a>
        </li>
        @if (authService.isAuthenticated()) {
        <li class="nav-item">
          <a class="nav-link" routerLink="/profile/" routerLinkActive="active"> Profile </a>
        </li>
        }
      </ul>
      @if (authService.isAuthenticated()) {
      <button class="btn btn-secondary btn-sm ms-2 login-btn" (click)="logout()">Logout</button>
      } @else {
      <button class="btn btn-secondary btn-sm ms-2 login-btn" (click)="openLogin()">Login</button>
      }
    </div>
  </div>
</nav>
