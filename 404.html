<!-- 404.html for Angular SPA on GitHub Pages -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // GitHub Pages Angular SPA redirect: always load /index.html but keep the original path
      (function () {
        var l = window.location;
        var pathname = l.pathname;
        // Only redirect if not already at /index.html
        if (!pathname.endsWith('/index.html')) {
          // Store the original path in sessionStorage
          sessionStorage.setItem('redirectPath', pathname + l.search + l.hash);
          // Redirect to /index.html at the site root
          window.location.replace(l.origin + '/index.html');
        } else {
          // If redirected, restore the original path for Angular to handle
          var redirectPath = sessionStorage.getItem('redirectPath');
          if (redirectPath) {
            sessionStorage.removeItem('redirectPath');
            window.history.replaceState(null, '', redirectPath);
          }
        }
      })();
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a href="./">click here</a>.</p>
  </body>
</html>
