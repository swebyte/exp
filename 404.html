<!-- 404.html for Angular SPA on GitHub Pages -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=./" />
    <script type="text/javascript">
      // If a direct navigation or refresh happens on a client-side route,
      // this script will redirect to index.html and preserve the path for Angular to handle.
      (function () {
        var l = window.location;
        var path = l.pathname.replace(/\/+/g, '/');
        if (path !== '/' && !path.endsWith('/index.html')) {
          var newUrl =
            l.origin + l.pathname.replace(/\/[^/]*$/, '/') + 'index.html' + l.search + l.hash;
          window.location.replace(newUrl);
        }
      })();
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a href="./">click here</a>.</p>
  </body>
</html>
