<!-- 404.html for Angular SPA on GitHub Pages -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // GitHub Pages Angular SPA redirect: preserve path after refresh
      (function () {
        var l = window.location;
        var pathname = l.pathname;
        // Only redirect if not already at index.html
        if (!pathname.endsWith('/index.html')) {
          var newUrl =
            l.origin +
            (pathname.endsWith('/') ? pathname : pathname + '/') +
            'index.html' +
            l.search +
            l.hash;
          // Use history.replaceState to keep the original path in the address bar
          window.history.replaceState(null, '', pathname + l.search + l.hash);
          window.location.replace(newUrl);
        }
      })();
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a href="./">click here</a>.</p>
  </body>
</html>
