# PostgREST Configuration File
# Note: Configuration is now handled via environment variables in docker-compose.yml
# Environment variables with PGRST_ prefix take precedence over this file
#
# Required environment variables:
# - PGRST_DB_URI (database connection string)
# - PGRST_DB_SCHEMA (default: api)
# - PGRST_DB_ANON_ROLE (default: anon)
# - PGRST_JWT_SECRET (JWT secret key)
# - PGRST_SERVER_PORT (default: 3000)